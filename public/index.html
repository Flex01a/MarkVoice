<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Copy App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice Copy App</h1>
    <input type="file" id="audioInput" accept="audio/*">
    <textarea id="textInput" rows="4" placeholder="Enter text to generate voice output"></textarea>
    <button id="submitBtn">Generate Voice</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
